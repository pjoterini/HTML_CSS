<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <link href="discover.css" rel="stylesheet" />
    <title>Soundwave - Discover</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="header">
        <a href="/" class="brand-logo">
          <img
            src="/Spotify-Landing-Page-Redesign-master/images/logo.png"
            alt="Logo"
          />
          <div class="brand-logo-name">Soundwave</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="Join.html">Join</a></li>
          </ul>
        </nav>
      </header>
      <section class="discover-main-section">
        <div class="call-to-action">
          <h1 class="title">Discover New Music</h1>
          <div class="icon-section">
            <div class="icon">
              <img
                src="/Spotify-Landing-Page-Redesign-master/images/microphone.svg"
                alt=""
              />
              Charts
            </div>
            <div class="icon">
              <img
                src="/Spotify-Landing-Page-Redesign-master/images/albums.svg"
                alt=""
              />
              Albums
            </div>
            <div class="icon">
              <img
                src="/Spotify-Landing-Page-Redesign-master/images/more.svg"
                alt=""
              />
              More
            </div>
          </div>
          By joining you can benefit by listening to the latest albums released
        </div>
        <img
          src="/Spotify-Landing-Page-Redesign-master/images/covers.jpg"
          class="covers-image"
          alt=""
        />
      </section>
    </div>
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link">
                <img
                  src="/Spotify-Landing-Page-Redesign-master/images/twitter.svg"
                  alt=""
                />
                Twitter</a
              >
            </li>
            <li>
              <a href="#" class="social-link">
                <img
                  src="/Spotify-Landing-Page-Redesign-master/images/facebook.svg"
                  alt=""
                />
                Facebook</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
